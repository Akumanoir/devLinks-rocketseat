<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="colors-darkmode">
  <main id="app">
    <div id="profile" class="container grid">
      <img src="./assets/avatar.png" alt="Foto de perfil do professor Maik Brito">
      <h1>@maykbrito</h1>
    </div>
    <div id="switch" class="container grid">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="links" class="container grid">
      <a href="#" class="button">Inscreva-se no NLW</a>
      <a href="#" class="button">Baixe meu e-book</a>
      <a href="#" class="button">Veja meu portfólio</a>
      <a href="#" class="button">Conheça o Explorer</a>
    </div>
    <div id="social_links" class="container">
      <a href="https://github.com/Rocketseat" target="_blank" rel="external">
        <ion-icon name="logo-github"></ion-icon>
      </a>
      <a href="https://www.instagram.com/rocketseat/" target="_blank" rel="external">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a href="https://www.youtube.com/@rocketseat" target="_blank" rel="external">
        <ion-icon name="logo-youtube"></ion-icon>
      </a>
      <a href="https://www.linkedin.com/school/rocketseat/" target="_blank" rel="external">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>
    <div id="footer" class="container grid">
      <p>Feito com ♥ pela <a href="https://www.rocketseat.com.br/" target="_blank" rel="external">Rocketseat</a></p>
    </div>
  </main>

  <script src="main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
